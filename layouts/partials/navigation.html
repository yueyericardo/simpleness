<nav class="navigation">
    <div class="nav-bar">
      {{ range .Site.Menus.main }}
      <span class="nav-item">
      <a href="{{ .URL }}"> {{ .Name }} </a>
      </span>
      {{ end }}
    </div>
</nav>

<header class="nav-avatar">
  <div class="circle-container">
    <a style="color: transparent" href="/">
    <img src="{{ .Site.Params.AvatarImage }}">
    </a>
  </div>
  <p>
    {{ .Site.Params.Author }}
  </p>
</header>
